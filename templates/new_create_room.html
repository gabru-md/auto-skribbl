{% extends 'new_base.html' %}
{% block content %}
<div class="row">

	<!-- Blog Entries Column -->

	<div class="col-md-2">
	</div>

	<div class="col-md-8">
		<!-- Blog Post -->
		<div class="card mb-4 my-4">
			<img class="card-img-top" src="{{ url_for('static', filename='img/skribbl.jpg') }}" alt="Skribbl Image" height="400px" width="500px">
			<div class="card-body">
				<h2>Create Room</h2>
				<form action="/r/create" method="post">
					<div class="form-group">
						<label for="players">Wait for players</label>
						<select class="form-control" id="players" name="players">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>
					<div class="form-group">
						<label for="rounds">Number of rounds</label>
						<select class="form-control" id="rounds" name="rounds">
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
						</select>
					</div>
					<div class="form-group">
						<label for="draw_time">Draw time</label>
						<select class="form-control" id="draw_time" name="draw_time">
							<option>30</option>
							<option>40</option>
							<option>50</option>
							<option>60</option>
							<option>70</option>
							<option>80</option>
							<option>90</option>
							<option>100</option>
							<option>110</option>
							<option>120</option>
							<option>130</option>
							<option>140</option>
							<option>150</option>
							<option>160</option>
							<option>170</option>
							<option>180</option>
						</select>
					</div>
					<div class="form-group">
						<small><strong>Note:</strong> Wait for players is the minimum number of players that the bot should wait before leaving the game itself.</small>
					</div>
					<button type="submit" class="btn btn-primary">Create Room &rarr;</button>
				</form>
			</div>
		</div>

	</div>
</div>
<!-- /.row -->
{% endblock %}
