{% extends 'new_base.html' %}
{% block content %}
<div class="row">
	<div class="col-md-2">
	</div>
	<div class="col-md-8">
		<div class="card mb-4 my-4">
			<img class="card-img-top" src="{{ url_for('static', filename='img/skribbl.jpg') }}" alt="Skribbl Image" height="400px" width="500px">
			<div class="card-body">
				<h2>Leave a review</h2>
				<form action="/new/appreciation" method="post">
					<div class="form-group">
						<label>Your Name</label> <br>
						<input type="text" name="name" />
					</div>
					<div class="form-group">
						<label>Your review</label> <br>
						<textarea type="text" name="review" rows="5" style="width: 100%"></textarea>
					</div>
					<button type="submit" class="btn btn-info">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
