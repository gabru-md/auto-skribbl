{% extends 'new_base.html' %}
{% block content %}
<div class="row">
	<div class="col-md-2">
	</div>
	<div class="col-md-8">
		<div class="card mb-4 my-4">
			<img class="card-img-top" src="{{ url_for('static', filename='img/skribbl.jpg') }}" alt="Skribbl Image" height="400px" width="500px">
			<div class="card-body">
				<h2>Please wait while we create your custom game!</h2>
				<div>
					<normal>You can check the below link to see if your room has been created or not!</normal>
					<form action="/s/{{room_id}}" method="GET" style="padding-top:30px">
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Link here! &rarr;</button>
						</div>
						<small>Normally it takes 30 seconds to a minute to create your game.</small>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
